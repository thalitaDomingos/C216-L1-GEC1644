<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Atualizar Professor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/inserir">Inserir Professor</a>
            <a class="nav-link" href="/listar">Listar Professores</a>
            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/atualizar/{{ professor.id }}" method="POST">
            <label for="nome" class="form-label">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="{{ professor.nome }}" class="form-control"><br>
            <label for="disciplina" class="form-label">Disciplina:</label><br>
            <input type="text" id="disciplina" name="disciplina" value="{{ professor.disciplina }}" class="form-control"><br>
            <label for="e_mail" class="form-label">Data de Email:</label><br>
            <input type="text" id="e_mail" name="e_mail" value="{{ professor.e_mail }}" class="form-control"><br><br>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
